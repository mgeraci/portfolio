{% extends 'base.html' %}

{% block title %}
	Making Lists of Music
{% endblock %}

{% block content %}
	<h2>All Lists:</h2>
	<ul>
		{% for list in lists %}
			{% if not list.hidden %}
				<li>
					<a href="{% url 'album_list_url' list.slug %}">
						{{ list.name }}
					</a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>

{% endblock %}
