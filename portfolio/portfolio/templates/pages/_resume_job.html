<div class="job">
	<div class="job-row">
		<div class="job-left">
			<div class="job-employer">{{ job.employer }}</div>
			<div class="job-title">&nbsp;&mdash; {{ job.title }}</div>
		</div>
		<div class="job-dates">{{ job.dates }}</div>
	</div>

	{% if job.tech %}
		<div class="job-row">
			<div class="job-tech">{{ job.tech }}</div>
		</div>
	{% endif %}

	<div class="job-row">
		<div class="job-description">{{ job.description }}</div>
	</div>
</div>
