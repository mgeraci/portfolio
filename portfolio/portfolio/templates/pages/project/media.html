<div
	class="page-project-media {% if media.image and media.video %}hoverVideo{% endif %}"
	{% if media.max_width %}style="max-width: {{ media.max_width }}px;"{% endif %}
>
	<div
		class="page-project-media-content"
		{% if media.image %}
			data-lazy-image="{{ MEDIA_URL }}{{ media.image }}"
			data-lazy-alt="{{ media.caption }}"
		{% endif %}
	>
	</div>
	{% if media.caption %}
		<span class="page-project-media-caption">
			{{ media.caption }}
		</span>
	{% endif %}
</div>
