{% load extra_tags %}
{% url 'graphic_url' as graphic_url %}

<div class="page-graphic-menu">
	<div class="page-graphic-menu-wrapper">
		{% for graphic in graphics %}
			<a
					href="{% url 'graphic_item_url' graphic.slug %}"
				{% if request.path|active_menu_item:graphic.slug %}
					class="active"
				{% endif %}
				{% if graphic_landing_page|active_menu_item:graphic.slug %}
					class="active"
				{% endif %}
			>
				<div
					data-lazy-image="{{ MEDIA_URL }}{{ graphic.thumbnail }}"
					data-lazy-image-alt="A thumbnail of {{ graphic.title }}">
				</div>
			</a>
		{% endfor %}
	</div>
</div>

{% if graphic_landing_page %}
	<ul class="page-graphic-menu-mobile">
		{% for graphic in graphics %}
			<li>
				<a
						href="{% url 'graphic_item_url' graphic.slug %}"
					{% if request.path|active_menu_item:graphic.slug %}
						class="active"
					{% endif %}
				>
					<h3>{{ graphic.title }}, {{ graphic.year }}</h3>
					<em>{{ graphic.materials }}</em>
				</a>
			</li>
		{% endfor %}
	</ul>
{% endif %}
