<nav>

	<ul class="nav-desktop">
		{% for menu_item in menu %}
			{% include "menu_item.html" with name=menu_item.split_name %}
		{% endfor %}
	</ul>

	<div class="nav-mobile">
		<div class="nav-mobile-header">
			<a class="nav-mobile-title" href="/">
				MPG
			</a>
			<button class="nav-mobile-menu-open">
				{{ active_page_name }}
				<span class="nav-mobile-menu-open-icon"></span>
			</button>
		</div>

		<div class="nav-mobile-menu">
			<ul class="nav-mobile-menu-content">
				{% for menu_item in menu %}
					{% include "menu_item.html" with name=menu_item.name %}
				{% endfor %}
			</ul>
			<button class="nav-mobile-menu-close">
				<span class="nav-mobile-menu-close-icon"></span>
				<span class="nav-mobile-menu-close-text">
					close menu
				</span>
			</button>
		</div>
	</div>

</nav>
